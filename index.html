<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Bookmarker</title>
</head>

<body>
    <header class="overflow-hidden position-relative">
        <div class="container p-5 pb-3">
            <div class="text-center title mb-2 overflow-hidden">
                <h2 id="title" class="mb-5 mt-1">Bookmarker</h2>
                <svg class="position-absolute start-0" id="visual" viewBox="0 0 2000 600" width="2000" height="600"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                    <path id="p1"
                        d="M0 218L41.7 205.7C83.3 193.3 166.7 168.7 250 169.7C333.3 170.7 416.7 197.3 500 198.2C583.3 199 666.7 174 750 175.8C833.3 177.7 916.7 206.3 1000 218.8C1083.3 231.3 1166.7 227.7 1250 222.3C1333.3 217 1416.7 210 1500 208C1583.3 206 1666.7 209 1750 202.3C1833.3 195.7 1916.7 179.3 1958.3 171.2L2000 163L2000 0L1958.3 0C1916.7 0 1833.3 0 1750 0C1666.7 0 1583.3 0 1500 0C1416.7 0 1333.3 0 1250 0C1166.7 0 1083.3 0 1000 0C916.7 0 833.3 0 750 0C666.7 0 583.3 0 500 0C416.7 0 333.3 0 250 0C166.7 0 83.3 0 41.7 0L0 0Z">
                    </path>
                    <path id="p2"
                        d="M0 117L41.7 119.7C83.3 122.3 166.7 127.7 250 124.7C333.3 121.7 416.7 110.3 500 110.8C583.3 111.3 666.7 123.7 750 131.5C833.3 139.3 916.7 142.7 1000 144.2C1083.3 145.7 1166.7 145.3 1250 143.3C1333.3 141.3 1416.7 137.7 1500 140C1583.3 142.3 1666.7 150.7 1750 146.3C1833.3 142 1916.7 125 1958.3 116.5L2000 108L2000 0L1958.3 0C1916.7 0 1833.3 0 1750 0C1666.7 0 1583.3 0 1500 0C1416.7 0 1333.3 0 1250 0C1166.7 0 1083.3 0 1000 0C916.7 0 833.3 0 750 0C666.7 0 583.3 0 500 0C416.7 0 333.3 0 250 0C166.7 0 83.3 0 41.7 0L0 0Z">
                    </path>
                    <path id="p3"
                        d="M0 45L41.7 53.8C83.3 62.7 166.7 80.3 250 88.8C333.3 97.3 416.7 96.7 500 97.2C583.3 97.7 666.7 99.3 750 100.5C833.3 101.7 916.7 102.3 1000 101C1083.3 99.7 1166.7 96.3 1250 94.3C1333.3 92.3 1416.7 91.7 1500 82.3C1583.3 73 1666.7 55 1750 54.2C1833.3 53.3 1916.7 69.7 1958.3 77.8L2000 86L2000 0L1958.3 0C1916.7 0 1833.3 0 1750 0C1666.7 0 1583.3 0 1500 0C1416.7 0 1333.3 0 1250 0C1166.7 0 1083.3 0 1000 0C916.7 0 833.3 0 750 0C666.7 0 583.3 0 500 0C416.7 0 333.3 0 250 0C166.7 0 83.3 0 41.7 0L0 0Z">
                    </path>
                </svg>
            </div>
            <div class="inner d-flex justify-content-center flex-column gap-1 pt-2 pb-2 px-2">
                <div class="text-center">
                    <p class="subtitle">
                        <i class="fa-solid fa-bookmark px-2"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark px-2"></i>
                    </p>
                </div>
                <div>
                    <label for="siteName" class="py-1"><i class="fa-solid fa-book-bookmark px-2"></i>Site Name</label>
                    <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
                    <span class="text-danger warning px-3 opacity-0"></span>
                </div>
                <div>
                    <label for="siteURL" class="py-1"><i class="fa-solid fa-globe px-2"></i>Site URL</label>
                    <input type="url" name="" id="siteURL" placeholder="Website URL" class="form-control">
                    <span class="text-danger warning px-3 opacity-0">Please enter a valid website URL</span>
                </div>
                <div class="mb-3">
                    <label for="cat" class="py-1"><i class="fa-solid fa-book-open px-2"></i>Select Category</label>
                    <select id="cat" class="form-select">
                        <option value="0">&mdash;&mdash;&mdash;&mdash;&mdash;</option>
                        <option value="1">Work</option>
                        <option value="2">Personal</option>
                    </select>
                </div>
                <div class="text-center mb-2">
                    <button class="my-btn rounded-pill px-4 py-2" id="saveBtn">Save Bookmark</button>
                </div>
            </div>
        </div>
    </header>
    <section id="bookmarks" class="mb-4 text-center">
        <div class="container text-center cat-tab rounded-pill d-inline">
            <ul class="nav nav-pills mb-3 d-inline-flex gap-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active rounded-pill" id="all-tab" data-bs-toggle="pill"
                        data-bs-target="#tab-0" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">All</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-pill" id="work-tab" data-bs-toggle="pill" data-bs-target="#tab-1"
                        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Work</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-pill" id="personal-tab" data-bs-toggle="pill"
                        data-bs-target="#tab-2" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Personal</button>
                </li>
            </ul>
        </div>

        <div class="container tab-content px-5 py-2" id="pills-tabContent">
            <div class="row text-center py-2 bg-white table-head">
                <div class="col-2 th">Index</div>
                <div class="col-6 th">Website Name</div>
                <div class="col-2 th">Visit</div>
                <div class="col-2 th">Delete</div>
            </div>
            <div class="tab-pane fade show active" aria-labelledby="all-tab" role="tabpanel" id="tab-0" tabindex="0">
            </div>
            <div class="tab-pane fade show" aria-labelledby="work-tab" role="tabpanel" id="tab-1" tabindex="0">

            </div>
            <div class="tab-pane fade show" aria-labelledby="personal-tab" role="tabpanel" id="tab-2" tabindex="0">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/animate.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
